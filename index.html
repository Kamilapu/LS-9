<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <form>
          <label class="field">
               <div class="field_tittle">Name</div>
               <input class="field_input" type="text" placeholder="Enter your name">
          </label>

          <label class="field">
               <div class="field_tittle">Sex</div>
               <select class="field_input">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
               </select>
          </label>

          <label class="field">
               <div class="field_tittle">Massage</div>
               <textarea class="field_input field_textarea" type="text">
          </textarea>
          </label>

          <label class="radio">
               <input name="name" class="radio_input" type="radio">
               <div class="radio_box">
                    <div class="radio_circle"></div>
               </div>
               <div class="radio_text">I agree with you</div>
          </label>

          <label class="radio">
               <input name="name" class="radio_input" type="radio">
               <div class="radio_box">
                    <div class="radio_circle"></div>
               </div>
               <div class="radio_text">I don't agree with you</div>
          </label>

          <label class="switch">
               <input class="switch_input" type="checkbox">
               <div class="switch_box">
                    <div class="switch_circle"></div>
               </div>
          </label>

     </form>
</body>

</html>
